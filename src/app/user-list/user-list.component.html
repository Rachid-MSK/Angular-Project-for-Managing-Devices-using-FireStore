<a routerLink="/new-user">Nouvel Utilisateur</a>
<ul class="list-group">
	<li class="list-group-item" *ngFor="let user of users">
		<h3> {{user.firstName}} {{user.lastName}} </h3>
		<p> {{user.email}} </p>
		<p> Cette personne préfére: {{user.drinkPreference}} </p>
		<p *ngIf="user.hobbies && user.hobbies.length > 0">
			Cette personne a des Hobbies:
			<span *ngFor="let hoby of user.hobbies"> {{hoby}} - </span>
		</p>
	</li>
</ul>
